<audio id="leson" src="music/music.mp3"></audio>
<script>

    let play = true;
    const myAudio = document.getElementById("leson");

    myAudio.volume = 0.5;
    myAudio.play();

    function onKeyDown(event) {
        switch (event.keyCode) {
            case 32: //SpaceBar
                if (play) {
                    myAudio.pause();
                    play = false;
                } else {
                    myAudio.play();
                    play = true;
                }
                break;
        }
        return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
</script>

</body>
